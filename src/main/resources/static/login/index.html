<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <script src="../js/vue.js?_t=kawwwka"></script>
  <script src="../js/vue-router.min.js?_t=sdwa"></script>
  <script src="../js/vuex.min.js?_t=kawwja"></script>
  <script src="../js/iview.min.js?_t=wwwww"></script>
  <script src="../js/axios.min.js?_t=wwww"></script>
  <script src="../js/lodash.min.js?_t=kawwsa"></script>
  <script src="../js/moment.min.js?_t=kdwwka"></script>
  <script src="../js/vue-treeselect.min.js?_t=kwwaka"></script>
  <link rel="stylesheet/less" href="css/login.less" type="text/less"/>
  <script type="text/javascript" src="js/less.js?_t=ffwwgg"></script>
  <script type="text/javascript" src="js/jquery.1.12.4.min.js?_t=kjdwwsda"></script>
  <script type="text/javascript" src="js/drag.js?_t=kwwaj"></script>
  <script type="text/javascript" src="../config.js?_t=sdwdka"></script>
</head>
<body>
<div class="head">
  <div class="head-min-width">
    <a href="" class="head-logo">数据管理平台</a>
  </div>
  <div class="container">
    <div class="container-left">
      <img src="image/item.png">
    </div>
    <div class="container-right">
      <form class="login-form">
        <p class="title" style="">用户登录</p>
        <div class="m-form-group">
          <div class="m-input-group ">
            <input type="text" placeholder="用户名" class="m-input account-input"
                   name="account">
            <div class="m-input-in-icon clean" id="account-icon">
              <img class="icomoon icon-clean" src="image/LiRa_cross01.png">
            </div>
            <img class="icomoon icon-user" src="image/LiRa_user1.png">
          </div>
        </div>
        <div class="m-form-group">
          <div class="m-input-group">
            <input type="password" placeholder="登录密码" class="m-input password-input input-eye-show"
                   name="password-password">
            <div class="m-input-in-icon clean password-icon" id="password-icon">
              <img class="icomoon icon-clean" src="image/LiRa_cross01.png">
            </div>
            <img class="icomoon icon-password" src="image/LiRa_lock.png">
          </div>
        </div>
        <div class="m-form-group m-form-error-show clean">
          <p class="m-form-error">
            <img class="icomoon icon-fault" src="image/LiRa_cross03.png">
            <span></span>
          </p>
        </div>
        <div class="m-form-group">
          <div class="m-btn-submit" id="submit">登&nbsp;&nbsp;录</div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">

  </div>
  <div class="bg"></div>
</body>
</html>
